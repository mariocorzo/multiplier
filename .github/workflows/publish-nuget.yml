name: Publish NuGet Package to NuGet.org

on:
  push:
    branches:
      - main  # Publica cuando se haga un push a la rama principal
  release:
    types: [created]  # Publica cuando se cree un release

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0' # Cambia según la versión de .NET que uses

      # 3. Restaura las dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4. Ejecuta los tests
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # 5. Compila el proyecto
      - name: Build project
        run: dotnet build --configuration Release --no-restore --verbosity minimal

      # 6. Empaqueta el proyecto
      - name: Pack project
        run: dotnet pack --configuration Release --output ./nupkg --no-build

      # 7. Publica el paquete a nuget.org
      - name: Publish NuGet package to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}  # API Key almacenada en GitHub Secrets
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key $NUGET_API_KEY
